<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="./images/course-icon.png">
    <title>Coffee Masters</title>
</head>
<body>
<header class="head">
    <img class="logo-img" src="./images/coffee_masters_logo.png" alt="logo">
    <h1 class="header-title">
        Coffee Masters
    </h1>
</header>
<main class="main">
    <section class="order box">
        <h2 class="box-title order-title">ITEMS</h2>
        <ul class="items">
            <li class="item">
                <div class="item-number">1x</div>
                <div class="item-title">Cappucino</div>
                <div class="item-price">$6.00</div>
                <ul class="item-option-list">
                    <li class="item-option">Light Foam</li>
                </ul>
            </li>
            <li class="item">
                <div class="item-number">1x</div>
                <div class="item-title">Cappucino</div>
                <div class="item-price">$7.90</div>
                <ul class="item-option-list">
                    <li class="item-option">Almond Milk</li>
                    <li class="item-option">Double Espresso shot</li>
                </ul>
            </li>
            <li class="item">
                <div class="item-number">1x</div>
                <div class="item-title">Croissant</div>
                <div class="item-price">$5.37</div>
                <ul class="item-option-list">
                    <li class="item-option">Butter</li>
                </ul>
            </li>

        </ul>
    </section>
    <section class="payment">
        <div class="name-box box">
            <h2 class="box-title">NAME</h2>
            <div class="input-group">
                <label class="user-input-label" for="name"> Name for order</label>
                <input type="text" class="user-input" id="name">
            </div>
        </div>
        <div class="cc-box box">
            <h2 class="box-title">PAYMENT</h2>
            <div class="input-group">
                <label for="cc" class="user-input-label">Card number</label>
                <input type="text" id="cc" class="user-input">
            </div>
            <div class="input-group">
                <label for="ccv" class="user-input-label">CCV number</label>
                <input type="text" id="ccv" class="user-input short-input">
            </div>
        </div>

    </section>
    <section class="total">
        <table class="totals-table">
            <tbody>
            <tr>
                <td>Subtotal:</td>
                <td>$19.27</td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td>$0.96</td>
            </tr>
            <tr class="final-totals">
                <td>Total:</td>
                <td>$20.23</td>
            </tr>
            </tbody>
        </table>
        <button class="checkout" type="button"> Place order</button>
    </section>

</main>


</body>
</html>
